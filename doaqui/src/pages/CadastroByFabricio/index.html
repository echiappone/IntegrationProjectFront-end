<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>

<body>
    <div class="box">
        <div class="img-box">
            <img src="img/frutas.png">
        </div>
        <div class="form-box">
            <h2>Criar Conta</h2>
            <p> Já é um membro? <a href="/doaqui/src/pages/LoginByFabricio/login.html"> Login </a> </p>
            <form action="#">

                <div class="input-group">
                    <label for="nome"> Nome Completo</label>
                    <input type="text" id="nome" placeholder="Digite o seu nome completo">
                    <div id="txtNome"></div>
                </div>

                <div class="input-group">
                    <label for="CNPJ">CNPJ</label>
                    <input type="CNPJ" id="CNPJ" placeholder="Digite o CNPJ da sua empresa" required onkeyup="validaCNPJ()">
                    <div id="txtCNPJ"></div>
                </div>
                

                <div class="input-group">
                    <label for="Telefone">Telefone</label>
                    <input type="Telefone" id="Telefone" placeholder="Digite o Telefone" required onkeyup="validaTelefone()">
                    <div id="txtTelefone"></div>
                </div>

                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Digite o seu email" required onkeyup="validaEmail()">
                    <div id="txtEmail"></div>
                </div>

                <div class="input-group w50">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Digite sua senha" required>
                </div>

                <div class="input-group w50">
                    <label for="Confirmarsenha">Confirmar Senha</label>
                    <input type="password" id="Confirmarsenha" placeholder="Confirme a senha" required>
                </div>

                <div class="input-group">
                    <button>Cadastrar</button>
                </div>

            </form>
        </div>
    </div>
</body>
<script src="./scriptindex.js"></script>
</html>
